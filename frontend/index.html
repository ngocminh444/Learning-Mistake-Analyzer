<!DOCTYPE html>
<html>
<head>
    <title>Learning Mistake Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 40px auto; }
        textarea { width: 100%; height: 150px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #result { margin-top:20px; background:#f4f4f4; padding:15px; white-space: pre-wrap;}
    </style>
</head>

<body>

<h2>AI Learning Mistake Analyzer</h2>

<textarea id="essay" placeholder="Paste student's answer here..."></textarea>
<br>
<button onclick="analyze()">Analyze</button>

<div id="result"></div>

<script>
async function analyze() {
    const text = document.getElementById("essay").value;

    document.getElementById("result").innerText = "Analyzing...";

    const response = await fetch("https://learning-mistake-analyzer.onrender.com/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ answer: text })
    });

    const data = await response.json();
    document.getElementById("result").innerText = data.result;
}
</script>

</body>
</html>
