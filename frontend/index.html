<!DOCTYPE html>
<html>
<head>
    <title>AI Math Mistake Analyzer</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f6fb;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:white;
            padding:30px;
            border-radius:12px;
            width:420px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }
        textarea{
            width:100%;
            height:120px;
            padding:10px;
            font-size:14px;
        }
        button{
            margin-top:15px;
            width:100%;
            padding:12px;
            background:#4f46e5;
            color:white;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
        }
        .result{
            margin-top:20px;
            padding:15px;
            border-radius:8px;
            background:#eef2ff;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Mistake Analyzer</h2>
    <p>Enter your math reasoning:</p>

    <textarea id="input"></textarea>
    <button onclick="analyze()">Analyze</button>

    <div class="result" id="output" style="display:none"></div>
</div>

<script>
async function analyze(){
    const text = document.getElementById("input").value;

    const res = await fetch("http://127.0.0.1:5000/analyze",{
        method:"POST",
        headers:{ "Content-Type":"application/json"},
        body:JSON.stringify({text:text})
    });

    const data = await res.json();

    const out = document.getElementById("output");
    out.style.display="block";
    out.innerHTML = "<b>Mistake Type:</b> "+data.type+"<br><b>Feedback:</b> "+data.feedback;
}
</script>

</body>
</html>
